<app-header></app-header>
<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm($event,validateForm.value)">
  <h2>Login</h2>
  <nz-form-item>
    <nz-form-control  nzHasFeedback>
      <nz-input-group [nzPrefixIcon]="'anticon anticon-user'">
        <input type="text" nz-input formControlName="username" placeholder="Username">
      </nz-input-group>
      <nz-form-explain *ngIf="validateForm.get('username').dirty && validateForm.get('username').errors || validateForm.get('username').pending ">
        <ng-container *ngIf="validateForm.get('username').hasError('required')">
          Please input your username!
        </ng-container>
        <ng-container *ngIf="validateForm.get('username').pending">
          Validating...
        </ng-container>
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <nz-input-group [nzPrefixIcon]="'anticon anticon-lock'">
        <input type="password" nz-input formControlName="password" placeholder="Password">
      </nz-input-group>
      <nz-form-explain *ngIf="password.dirty && password.errors">Please input your password.</nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <button nz-button [nzType]="'primary'" type="submit">Login</button>
</form>
